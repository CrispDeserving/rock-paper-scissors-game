<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game!</title>
  <script src="./core-logic.js"></script>
  <script src="./script.js" defer></script>
  <link href="./style.css" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Rock, Paper, Scissors</h1>

    <div class="scoreboard">
      <div class="info" id="player">
        <p class="player-name">Player</p>
        <div class="score"></div>
        <div class="choice"></div>
      </div>

      <div class="dash"></div>
      
      <div class="info" id="computer">
        <p class="player-name">Computer</p>
        <div class="score"></div>
        <div class="choice"></div>
      </div>
    </div>

    <div class="menu">
      <p class="action">Actions:</p>
      <div class="choice-wrapper">
        <button class="player-choice" id="rock">Rock</button>
        <button class="player-choice" id="paper">Paper</button>
        <button class="player-choice" id="scissors">Scissors</button>
      </div>
    </div>
  
    <div class="text">
      <p class="status-title">Result:</p>
      <p class="result"></p>
      <p class="winner-text"></p>
    </div>
  </div>
</body>
</html>
